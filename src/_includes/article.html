---
layout: 'blog.html'
---

{% assign image_url = "/posts/" | concat: page.fileSlug | concat: "/" | concat: image %}

<style>

    article :is(h1,h2,h3,h4) {
        font-weight: bold;
        text-indent: 0;
        text-transform: capitalize;

    }

    article h2 {
        font-size: 1.5rem;
        margin: 2rem auto 0 auto;
    }

    h2:first-of-type {
        margin-top: 0;
    }

    article h3 {
        font-size: 1.3rem;
        color: #3b82f6;
    }

    article h4 {
        font-size: 1.3rem;
    }

    p {
        margin: 0rem auto 1rem auto;
        text-wrap: pretty;
    }

    blockquote {
        font-size: 1.25rem;
        background-color: #f9f9f9;
        color: #2C3E50;
        padding: 1rem;
        border-left: 10px solid green;
        margin: 1.5em 10px;
    }

    article a {
        text-decoration: underline;
        color: #3b82f6;
    }

</style>

<article
        class="mx-auto max-w-[80ch] p-12 my-4 text-black dark:bg-opacity-90 bg-opacity-70 dark:bg-slate-800 shadow-xl
        dark:text-slate-300  bg-white dark:from-slate-900 dark:to-slate-600 dark:text-white text-xl">

    <section class="text-center md:text-4xl p-8">
        <h1>{{title}}</h1>
    </section>

    {% if lead != nil and lead.size > 0 %}
    <section class="text-2xl bg-emerald-100 dark:bg-slate-700 p-4 rounded">{{lead}}</section>
    {% endif %}

    <section class="dark:prose-dark leading-relaxed indent-12 p-12">
        {{content}}
    </section>

    <figure class="">
        <img src="{{image_url}}" alt="Imagen: {{title}}"
             class="w-full xl:w-1/2 xl:hover:w-full duration-500 mx-auto mb-8">
    </figure>

</article>
