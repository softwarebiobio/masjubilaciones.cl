---
layout: 'blog.html'
---

{% assign image_url = "/posts/" | concat: page.fileSlug | concat: "/" | concat: image %}

<style>

    article :is(h1,h2,h3,h4) {
        font-weight: bold;
        text-indent: 0;
        text-transform: capitalize;

    }

    article h1 {
        font-size: 1.8rem;
        margin: 4rem auto 0 auto;
    }

    article h2 {
        font-size: 1.5rem;
        margin: 2rem auto 0 auto;
        color: #3b82f6;
    }

    h2:first-of-type {
        margin-top: 0;
    }

    article h3 {
        font-size: 1.3rem;
        color: green;
    }

    article h4 {
        font-size: 1.3rem;
    }

    p {
        margin: 0rem auto 1rem auto;
        text-wrap: pretty;
    }

    blockquote is:not(.tiktok-embed) {
        font-size: 1.25rem;
        background-color: #f9f9f9;
        color: #2C3E50;
        padding: 1rem;
        border-left: 10px solid green;
        margin: 1.5em 10px;
    }

    .tiktok-embed {
        margin: 1rem auto;
    }

    article a {
        text-decoration: underline;
        color: #3b82f6;
        font-style: italic;
    }


</style>


<article
        class="rounded mx-auto max-w-[70ch] p-2 md:p-12 mt-8 text-black bg-white/90 dark:bg-slate-950/90 shadow-xl
        dark:text-slate-300  dark:from-slate-900 dark:to-slate-600 dark:text-white text-xl"
>


    <section class="text-balance text-center text-4xl md:text-4xl my-4">
        <h1>{{title}}</h1>
    </section>

    <figure class="">
        <img src="{{image_url}}" alt="Imagen: {{title}}"
             class="w-full rounded mx-auto mb-8">
    </figure>

    {% if lead != nil and lead.size > 0 %}
    <section class="text-lg indent-8 bg-blue-50 dark:bg-slate-700 p-4 rounded">{{lead}}</section>
    {% endif %}

    <section class="dark:prose-dark leading-relaxed prose indent-12 text-lg p-2 md:p-8">
        {{content}}
    </section>

</article>
